<div class="card text-white bg-info mb-3">
        <div class="card-header">Discos</div>
        <div class="card-body">
          <h5 class="card-title">tabla de contenido</h5>
          <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>fecha</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let discos of dvd">
                        <td>{{ discos.id }}</td>
                        <td>{{ discos.nombre }}</td>
                        <td>{{ discos.fecha }}</td>
        
                    </tr>
                </tbody>
            </table>
</div>
